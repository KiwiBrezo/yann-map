<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="100"></canvas>
</body>

<script src="../dist/yann-map-bundle.js"></script>

<script>

    const map = $.connectMap("myCanvas")

    console.log(map);

    map._context.moveTo(0, 0);
    map._context.lineTo(200, 100);
    map._context.stroke();

</script>

</html>
